<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Для видео</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <div class="cont">
      <div class="cRing"></div>
      <div class="ring" style="--it: normal; --d: 0.5s; --clr: rgb(179, 255, 245)"></div>
      <div class="ring" style="--it: normal; --d: 3.5s; --clr: rgb(179, 255, 245)"></div>
      <div class="ring" style="--it: reverse; --d: 1s; --clr: white"></div>
      <div class="ring" style="--it: reverse; --d: 2s; --clr: rgb(179, 255, 245)"></div>
      <div class="ring" style="--it: normal; --d: 2.5s; --clr: rgb(179, 255, 245)"></div>
      <div class="ring" style="--it: normal; --d: 3.5s; --clr: white"></div>
      <div class="ring" style="--it: normal; --d: 4.5s; --clr: rgb(179, 255, 245)"></div>
      <div class="ring" style="--it: reverse; --d: 6s; --clr: white"></div>
    </div>
  </div>
</body>
</html>
